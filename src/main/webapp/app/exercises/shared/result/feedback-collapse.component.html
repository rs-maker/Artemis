<p *ngIf="text.length < smallCharacterLimit; else longText">{{ text }}</p>

<ng-template #longText>
    <div *ngIf="isCollapsed; else opened">
        <i class="fa fa-angle-right" aria-hidden="true" (click)="isCollapsed = !isCollapsed"></i>
        {{ text.substring(0, 100) }} ...
    </div>
    <ng-template #opened>
        <div>
            <i class="fa fa-angle-down" aria-hidden="true" (click)="isCollapsed = !isCollapsed"></i>
            {{ text }}
        </div>
    </ng-template>
</ng-template>
